            int sommig(int n){
                int result = 0;
                while(n>=1){
                    result += n;
                    n--;
                }
                return result;
            }
        -->

                <footer> <!--while-->
                    <i>n >= 1</i>
                    <figure> <!--body-->

                        </ins>
                        <ins>

                </footer>
                <nav>
