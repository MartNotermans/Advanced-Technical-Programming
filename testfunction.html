        <!-- 
            int coolFunction(int par1, int par2){
                return par1 * (par2 - 3)
            }
         -->
         
        <section>
            <h2>coolFunction</h2>
            <h3>int</h3>
            <mark>
                <h2>par1</h2>
                <h3>int</h3>
            </mark>
            <mark>
                <h2>par2</h2>
                <h3>int</h3>
            </mark>
            <figure>
                <nav>
                    <h4>par1 * (par2 - 3)</h4>
                </nav>
            </figure>
        </section>

        <!-- 
            int myVar = 42
            int otherVar = myVar * 2
            int anser = coolFunction(myVar, otherVar)
        -->
        <figure>
            <mark>
                <h2>myVar</h2>
                <h3>int</h3>
                <h4>42</h4>
            </mark>
            <mark>
                <h2>otherVar</h2>
                <h3>int</h3>
                <h4>myVar * 2</h4>
            </mark>
            <mark>
                <h2>anser</h2>
                <h3>int</h3>
                <summary>
                    <h2>coolFunction</h2>
                    <h4>myVar</h4>
                    <h4>otherVar</h4>
                </summary>
            </mark>
        </figure>

        <!--
            int myFunc(int var1, int var2){
                int i = 0
                while(i < var2){
                    var1 = coolFunction(var1 + i, coolFunction(var2, var2))
                    i++
                }
                return var1
            }
        -->

        <section>
            <h2>myFunc</h2>
            <h3>int</h3>
            <mark>
                <h2>var1</h2>
                <h3>int</h3>
            </mark>
            <mark>
                <h2>var2</h2>
                <h3>int</h3>
            </mark>
            <figure>
                <mark>
                    <h2>i</h2>
                    <h3>int</h3>
                    <h4>0</h4>
                </mark>
                <footer>
                    <i>i < var2</i>
                    <figure>
                        <mark>
                            <h2>var1</h2>
                            <summary>
                                <h2>coolFunction</h2>
                                <h4>var1 + i</h4>
                                <summary>
                                    <h2>coolFunction</h2>
                                    <h4>var2</h4>
                                    <h4>var2</h4>
                                </summary>
                            </summary>
                        </mark>
                        <mark>
                            <h2>i</h2>
                            <h4>i + 1</h4>
                        </mark>
                    </figure>
                </footer>
                <nav>
                    <h4>var1</h4>
                </nav>
            </figure>
        </section>
